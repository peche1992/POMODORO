<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script defer src="POMODORO.js"></script>
    <link rel="stylesheet" href="POMODORO.CSS">
    <title>Pomodoro Timer</title>
</head>
<body>
    <header>
        <h1>POMODORO</h1>
        <h2>Press START to begin.</h2>
    </header>
    <section>
        <div id="border-clock">
            <div id="clock">
                <h1 id="timer-minutes">25</h1>
                <h1 id="separation">:</h1>
                <h1 id="timer-seconds">00</h1>
            </div>
            <div id="start-stop">
                <div id="start"><h2>START</h2></div>
                <div id="stop"><h3>STOP/<br>RESET</h3></div>
            </div>
            <div id="ciclos"><p id="ciclostexto">0</p></div>
        </div>
        <audio id="musica-activa" loop src="activo.mp3"></audio>
        <audio id="musica-descanso" loop src="noactivo.mp3"></audio>
    </section>


</body>
</html>
